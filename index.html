<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeDashboard</title>

  <!-- Bulma CSS フレームワークをCDNで読み込み -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />

  <!-- ダーク／ライト用のCSS変数定義 -->
  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --primary: #3273dc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --primary: #209cee;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      transition: background-color 0.3s, color 0.3s;
    }
    .button.is-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: #ffffff;
    }
  </style>
</head>
<body data-theme="light">
  <section class="section">
    <div class="container">
      <button id="theme-toggle" class="button is-primary">
        ダークモードに切替
      </button>
    </div>
  </section>

  <!-- 切替ロジック -->
  <script>
    const btn = document.getElementById("theme-toggle");
    const key = "theme";
    const root = document.documentElement;

    // ページ読み込み時にlocalStorageの値を反映
    const saved = localStorage.getItem(key);
    if (saved) {
      root.setAttribute("data-theme", saved);
      btn.textContent = saved === "dark" ? "ライトモードに切替" : "ダークモードに切替";
    }

    btn.addEventListener("click", () => {
      const current = root.getAttribute("data-theme") || "light";
      const next = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", next);
      localStorage.setItem(key, next);
      btn.textContent = next === "dark" ? "ライトモードに切替" : "ダークモードに切替";
    });
  </script>
</body>
</html>
