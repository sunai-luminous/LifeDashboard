<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeDashboard</title>

  <!-- Bulma CSS ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ¯ãƒ¼ã‚¯ -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />

  <!-- ãƒ€ãƒ¼ã‚¯ï¼ãƒ©ã‚¤ãƒˆç”¨CSSå¤‰æ•° -->
  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --primary: #3273dc;
      --input-bg: #f5f5f5;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --primary: #209cee;
      --input-bg: #1f1f1f;
    }

    html, body {
      background-color: var(--bg);
      color: var(--fg);
      transition: background-color 0.3s, color 0.3s;
      height: 100%;
    }

    .navbar, .section {
      background-color: var(--bg);
    }

    .button.is-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: #ffffff;
    }

    input.input {
      background-color: var(--input-bg);
      color: var(--fg);
      border: 1px solid #ccc;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 1em;
      margin-bottom: 0.5em;
      background: var(--input-bg);
      border-radius: 4px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">

  <!-- ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ -->
  <nav class="navbar">
    <div class="navbar-brand">
      <span class="navbar-item title is-4">LifeDashboard</span>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <button id="theme-toggle" class="button is-primary">
          ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿
        </button>
      </div>
    </div>
  </nav>

  <!-- ãƒ¡ã‚¤ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
  <section class="section">
    <div class="container">

      <!-- å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  -->
      <div class="field has-addons">
        <div class="control is-expanded">
          <input id="memo-input" class="input" type="text" placeholder="ãƒ¡ãƒ¢ã‚’å…¥åŠ›â€¦" />
        </div>
        <div class="control">
          <button id="add-btn" class="button is-primary">è¿½åŠ </button>
        </div>
      </div>

      <!-- ãƒ¡ãƒ¢ãƒªã‚¹ãƒˆ -->
      <div id="memo-list"></div>
    </div>
  </section>

  <!-- ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script>
    const themeKey = "dashboard-theme"
    const memoKey  = "dashboard-memos"

    const root  = document.documentElement
    const btn   = document.getElementById("theme-toggle")
    const input = document.getElementById("memo-input")
    const addBtn= document.getElementById("add-btn")
    const list  = document.getElementById("memo-list")

    // ãƒ†ãƒ¼ãƒã®åˆæœŸåŒ–
    const savedTheme = localStorage.getItem(themeKey)
    if (savedTheme) {
      root.setAttribute("data-theme", savedTheme)
      btn.textContent = savedTheme === "dark" ? "ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿" : "ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿"
    }

    btn.addEventListener("click", () => {
      const current = root.getAttribute("data-theme") || "light"
      const next    = current === "light" ? "dark" : "light"
      root.setAttribute("data-theme", next)
      localStorage.setItem(themeKey, next)
      btn.textContent = next === "dark" ? "ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿" : "ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿"
    })

    // ãƒ¡ãƒ¢ã®èª­ã¿è¾¼ã¿ãƒ»æç”»
    let memos = JSON.parse(localStorage.getItem(memoKey) || "[]")

    function renderMemos() {
      list.innerHTML = ""
      if (memos.length === 0) {
        list.innerHTML = `<p class="has-text-grey">ãƒ¡ãƒ¢ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>`
        return
      }
      memos.forEach((text, i) => {
        const item = document.createElement("div")
        item.className = "list-item"
        item.innerHTML = `
          <span>${text}</span>
          <button class="delete-btn" data-index="${i}">ğŸ—‘ï¸</button>
        `
        list.appendChild(item)
      })
      // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = e.currentTarget.dataset.index
          memos.splice(idx, 1)
          saveAndRender()
        })
      })
    }

    // ä¿å­˜ã—ã¦å†æç”»
    function saveAndRender() {
      localStorage.setItem(memoKey, JSON.stringify(memos))
      renderMemos()
    }

    // è¿½åŠ ãƒœã‚¿ãƒ³ or Enterã‚­ãƒ¼ã§ãƒ¡ãƒ¢ã‚’è¿½åŠ 
    addBtn.addEventListener("click", () => {
      const val = input.value.trim()
      if (!val) return
      memos.push(val)
      input.value = ""
      saveAndRender()
    })
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") addBtn.click()
    })

    // åˆå›æç”»
    renderMemos()
  </script>

</body>
</html>
