<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4カラム + トグル付きレイアウト</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:sans-serif; }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      height: 100vh;
      transition: grid-template-columns 0.2s ease;
    }
    .container.tabs-hidden {
      grid-template-columns: 0 1fr;
    }

    .tabs {
      background:#f5f5f5;
      overflow:hidden;
      position:relative;
      transition:width 0.2s ease;
    }
    .toggle-btn {
      position:absolute;
      top:10px;
      right:-42px;
      width:38px; height:38px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:1.2rem;
      cursor:pointer;
    }
    .tab {
      padding:1rem;
      cursor:pointer;
      border-bottom:1px solid #ddd;
    }
    .tab:hover { background:#e0e0e0; }

    .content {
      padding:1rem;
    }
    textarea {
      width:100%;
      height:100%;
      padding:1rem;
      font-size:1rem;
      border:1px solid #ccc;
      border-radius:4px;
      resize:none;
    }

    @media (max-width:600px) {
      .container { grid-template-columns:0.8fr 4.2fr; }
      .tab { font-size:0.9rem; padding:0.6rem 0.4rem; }
    }
  </style>
</head>
<body>

  <!-- 初期状態でタブ表示 -->
  <div id="wrapper" class="container">
    <aside class="tabs">
      <button id="toggle" class="toggle-btn">☰</button>
      <div class="tab">Todo</div>
      <div class="tab">日記</div>
      <div class="tab">予定</div>
      <div class="tab">メモ</div>
    </aside>
    <main class="content">
      <textarea placeholder="ここに書き込み…"></textarea>
    </main>
  </div>

  <script>
    (function(){
      const wrapper = document.getElementById('wrapper');
      const btn = document.getElementById('toggle');
      btn.addEventListener('click', () => {
        wrapper.classList.toggle('tabs-hidden');
      });
    })();
  </script>

</body>
</html>
