<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeDashboard</title>

  <!-- Bulma CSS フレームワーク -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />

  <!-- ダーク／ライト用CSS変数とカスタムスタイル -->
  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --primary: #3273dc;
      --input-bg: #f5f5f5;
      --menu-bg: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --primary: #209cee;
      --input-bg: #1f1f1f;
      --menu-bg: #1a1a1a;
    }
    html, body {
      margin: 0; padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      transition: background-color 0.3s, color 0.3s;
      height: 100%;
    }
    .navbar, .section { background-color: var(--bg); }
    .button.is-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    input.input, textarea {
      background-color: var(--input-bg);
      color: var(--fg);
      border: 1px solid #ccc;
    }
    /* ← ここから下を追加/修正 */
    /* ← ここから下を追加/修正 */
textarea#entry-text {
  width: 100%;         /* 親要素幅に合わせて初期表示をフルサイズに */
  min-height: 200px;   /* 縦の最小高さ */
  max-height: 400px;   /* 縦の最大高さ */
  resize: both;        /* 縦横 両方向にリサイズ可能 */
}
    /* ← ここまで追加/修正 */

    .category-btn, .dest-btn {
      margin: 0.2rem;
    }
    .category-btn.is-active, .dest-btn.is-active {
      background-color: var(--primary);
      color: #fff;
    }
    .memo-item {
      border-bottom: 1px solid #ccc;
      padding: 0.5em 0;
    }
    .memo-item span { display: inline-block; }
    .memo-item button {
      background: transparent; border: none;
      color: var(--primary); cursor: pointer;
      float: right;
    }
    /* サイドメニュー */
    #sidebar {
      position: fixed; top: 0; left: 0;
      width: 220px; height: 100%;
      background-color: var(--menu-bg);
      transform: translateX(-100%);
      transition: transform 0.3s;
      padding: 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000; overflow-y: auto;
    }
    #sidebar.open { transform: translateX(0); }
    #sidebar .menu-button { margin-bottom: 0.5rem; width: 100%; }
    #menu-toggle { background: transparent; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary); }
  </style>
</head>
<body data-theme="light">

  <!-- サイドメニュー -->
  <aside id="sidebar">
    <h2 class="title is-5">メニュー</h2>
    <button id="theme-menu" class="button is-primary menu-button">テーマ切替</button>
    <button id="clear-menu" class="button menu-button">全エントリ消去</button>
    <button id="export-json" class="button menu-button">JSONダウンロード</button>
    <button id="export-md" class="button menu-button">Markdownダウンロード</button>
    <button id="export-txt" class="button menu-button">TXTダウンロード</button>
    <label for="import-file" class="button menu-button">JSONインポート</label>
    <input type="file" id="import-file" accept="application/json" style="display:none" />
    <button id="close-menu" class="button menu-button">閉じる</button>
  </aside>

  <!-- ナビゲーション -->
  <nav class="navbar">
    <div class="navbar-brand">
      <button id="menu-toggle"><span class="icon">☰</span></button>
      <span class="navbar-item title is-4">LifeDashboard</span>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <section class="section">
    <div class="container">

      <!-- カテゴリ選択 -->
      <h2 class="subtitle is-5">カテゴリ選択</h2>
      <div id="categories" class="buttons"></div>

      <!-- 保存方法選択 -->
      <h2 class="subtitle is-5">保存方法</h2>
      <div id="destinations" class="buttons"></div>

      <!-- 書き込みエリア -->
      <h2 class="subtitle is-5">新規エントリ</h2>
      <!-- rows を増やして見た目を広く -->
      <textarea id="entry-text" rows="8" placeholder="ここに記録を入力…"></textarea>
      <button id="save-btn" class="button is-primary" style="margin-top:0.5rem;">保存</button>

      <!-- フィルタ -->
      <h2 class="subtitle is-5" style="margin-top:1rem;">履歴フィルタ</h2>
      <div class="field is-grouped">
        <div class="control">
          <div class="select">
            <select id="filter-cat">
              <option value="">全カテゴリ</option>
            </select>
          </div>
        </div>
        <div class="control is-expanded">
          <input id="filter-text" class="input" type="text" placeholder="キーワード検索" />
        </div>
      </div>

      <!-- 履歴表示 -->
      <h2 class="subtitle is-5" style="margin-top:1rem;">履歴</h2>
      <div id="history"></div>

    </div>
  </section>

  <!-- スクリプト -->
  <script>
  (function(){
    const CATS = ["日記","勉強","仕事","予定"];
    const DSTS = ["localStorage","JSONファイル","TXTファイル"];
    const THEME_KEY = "ld-theme";
    const DATA_KEY  = "ld-entries";

    let entries = JSON.parse(localStorage.getItem(DATA_KEY) || "[]");
    let selCat = CATS[0];
    let selDst = DSTS[0];

    // DOM取得
    const root = document.documentElement;
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const closeMenu = document.getElementById("close-menu");
    const themeMenu = document.getElementById("theme-menu");
    const clearMenu = document.getElementById("clear-menu");
    const expJson = document.getElementById("export-json");
    const expMd = document.getElementById("export-md");
    const expTxt = document.getElementById("export-txt");
    const importFile = document.getElementById("import-file");

    const catContainer = document.getElementById("categories");
    const dstContainer = document.getElementById("destinations");
    const entryText = document.getElementById("entry-text");
    const saveBtn = document.getElementById("save-btn");
    const filterCat = document.getElementById("filter-cat");
    const filterText = document.getElementById("filter-text");
    const historyDiv = document.getElementById("history");

    // メニュー開閉
    menuToggle.onclick   = ()=>sidebar.classList.toggle("open");
    closeMenu.onclick   = ()=>sidebar.classList.remove("open");

    // テーマ読み込み
    const savedTheme = localStorage.getItem(THEME_KEY);
    if(savedTheme){
      root.setAttribute("data-theme", savedTheme);
    }
    themeMenu.onclick = ()=>{
      const cur = root.getAttribute("data-theme")||"light";
      const nxt = cur==="light"?"dark":"light";
      root.setAttribute("data-theme", nxt);
      localStorage.setItem(THEME_KEY, nxt);
      alert(`テーマを${nxt==="dark"?"ダーク":"ライト"}に切替ました。`);
    };

    // カテゴリ／保存方法ボタン生成
    CATS.forEach(c=>{
      const b = document.createElement("button");
      b.textContent = c; b.className="button category-btn";
      b.onclick = ()=>{
        selCat=c; refreshCats();
      };
      catContainer.appendChild(b);
      const o = document.createElement("option");
      o.value=c; o.textContent=c;
      filterCat.appendChild(o);
    });
    function refreshCats(){
      document.querySelectorAll(".category-btn").forEach(b=>{
        b.classList.toggle("is-active", b.textContent===selCat);
      });
    }

    DSTS.forEach(d=>{
      const b = document.createElement("button");
      b.textContent = d; b.className="button dest-btn";
      b.onclick = ()=>{
        selDst=d; refreshDsts();
      };
      dstContainer.appendChild(b);
    });
    function refreshDsts(){
      document.querySelectorAll(".dest-btn").forEach(b=>{
        b.classList.toggle("is-active", b.textContent===selDst);
      });
    }
    refreshCats(); refreshDsts();

    // データ保存
    function saveData(){
      localStorage.setItem(DATA_KEY, JSON.stringify(entries));
    }

    // 新規エントリ追加
    function addEntry(){
      const txt = entryText.value.trim();
      if(!txt) return alert("内容を入力してください");
      const e = {
        id: Date.now(),
        category: selCat,
        dest: selDst,
        content: txt,
        date: new Date().toISOString()
      };
      entries.unshift(e);
      saveData();
      entryText.value = "";
      renderHistory();
    }
    saveBtn.onclick = addEntry;
    entryText.onkeypress = e=>{
      if(e.key==="Enter" && !e.shiftKey) addEntry();
    };

    // 履歴描画
    function renderHistory(){
      const fCat = filterCat.value;
      const fTxt = filterText.value.trim();
      historyDiv.innerHTML = "";
      let list = entries.filter(e=>{
        return (!fCat||e.category===fCat)
            && (!fTxt||e.content.includes(fTxt));
      });
      if(!list.length){
        historyDiv.innerHTML=`<p class="has-text-grey">該当エントリはありません。</p>`;
        return;
      }
      list.forEach(e=>{
        const div = document.createElement("div");
        div.className="memo-item";
        div.innerHTML = `
          <span>[${e.category}｜${e.dest}] ${new Date(e.date).toLocaleString()}</span>
          <button data-id="${e.id}">✖</button>
          <div>${e.content.replace(/\n/g,"<br>")}</div>
        `;
        historyDiv.appendChild(div);
      });
      historyDiv.querySelectorAll("button[data-id]").forEach(btn=>{
        btn.onclick = ()=>{
          const id = +btn.dataset.id;
          if(confirm("このエントリを削除しますか？")){
            entries = entries.filter(x=>x.id!==id);
            saveData();
            renderHistory();
          }
        };
      });
    }
    filterCat.onchange = renderHistory;
    filterText.oninput = renderHistory;

    // メニュー操作：全消去
    clearMenu.onclick = ()=>{
      if(confirm("全てのエントリを消去しますか？")){
        entries = [];
        saveData();
        renderHistory();
      }
    };

    // エクスポート
    function download(name, text){
      const blob = new Blob([text],{type:"text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = name;
      a.click();
    }
    expJson.onclick = ()=>download("lifedashboard.json", JSON.stringify(entries,null,2));
    expMd.onclick = ()=>{
      let md="# LifeDashboard Export\n\n";
      entries.forEach(e=>{
        md+=`## ${e.category}｜${e.dest} – ${new Date(e.date).toLocaleString()}\n${e.content}\n\n---\n\n`;
      });
      download("lifedashboard.md", md);
    };
    expTxt.onclick = ()=>{
      let txt="";
      entries.forEach(e=>{
        txt+=`[${e.category}｜${e.dest}] ${new Date(e.date).toLocaleString()}\n${e.content}\n\n----------------\n\n`;
      });
      download("lifedashboard.txt", txt);
    };

    // JSONインポート
    importFile.onchange = e=>{
      const f = e.target.files[0];
      if(!f) return;
      const r = new FileReader();
      r.onload = ()=>{
        try {
          const arr = JSON.parse(r.result);
          if(Array.isArray(arr)){
            entries = arr;
            saveData();
            renderHistory();
            alert("インポート完了");
          } else throw "";
        } catch {
          alert("JSON配列を選択してください");
        }
      };
      r.readAsText(f,"UTF-8");
      e.target.value="";
    };

    // 初回描画
    renderHistory();
  })();
  </script>
</body>
</html>
