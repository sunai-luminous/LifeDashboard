<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シンプル記録アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- セクションの繰り返し -->
    <section id="diary" class="entry-section">
      <h2>日記</h2>
      <textarea class="editor" placeholder="ここに書いてね…"></textarea>
      <div class="btn-group">
        <button class="save-btn">保存</button>
        <button class="export-md-btn">MD保存</button>
        <button class="export-json-btn">JSON保存</button>
      </div>
      <ul class="history"></ul>
    </section>

    <section id="study" class="entry-section">
      <h2>勉強</h2>
      <textarea class="editor" placeholder="ここに書いてね…"></textarea>
      <div class="btn-group">
        <button class="save-btn">保存</button>
        <button class="export-md-btn">MD保存</button>
        <button class="export-json-btn">JSON保存</button>
      </div>
      <ul class="history"></ul>
    </section>

    <section id="work" class="entry-section">
      <h2>仕事</h2>
      <textarea class="editor" placeholder="ここに書いてね…"></textarea>
      <div class="btn-group">
        <button class="save-btn">保存</button>
        <button class="export-md-btn">MD保存</button>
        <button class="export-json-btn">JSON保存</button>
      </div>
      <ul class="history"></ul>
    </section>

    <section id="schedule" class="entry-section">
      <h2>予定</h2>
      <textarea class="editor" placeholder="ここに書いてね…"></textarea>
      <div class="btn-group">
        <button class="save-btn">保存</button>
        <button class="export-md-btn">MD保存</button>
        <button class="export-json-btn">JSON保存</button>
      </div>
      <ul class="history"></ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
