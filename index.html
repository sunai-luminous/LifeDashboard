<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4ã‚»ã‚¯ã‚·ãƒ§ãƒ³ï¼‹Markdownä¿å­˜</title>
  <style>
    /* ãƒªã‚»ãƒƒãƒˆï¼†ãƒ™ãƒ¼ã‚¹ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; line-height: 1.5; }

    /* ã‚³ãƒ³ãƒ†ãƒŠ */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ */
    .import-export {
      text-align: right;
      margin-bottom: 1rem;
    }
    .import-export button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
    .import-export input[type="file"] { display: none; }

    /* å„ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
    .section {
      margin-bottom: 2rem;
    }
    .section header {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .section textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .section .saveBtn {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }

    /* å±¥æ­´ãƒªã‚¹ãƒˆ */
    .history {
      list-style: none;
      margin-top: 0.8rem;
    }
    .history li {
      border-top: 1px solid #ddd;
      padding: 0.6rem 0;
    }
    .history li:first-child { border-top: none; }
    .history .timestamp {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 0.3rem;
    }
    .history pre {
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 0.95rem;
      margin: 0;
    }

    /* ã‚¹ãƒãƒ›å¯¾å¿œ */
    @media (max-width: 400px) {
      .section header { font-size: 1.1rem; }
      .import-export button { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Export / Import -->
    <div class="import-export">
      <button id="exportBtn">Export MD</button>
      <button id="importBtn">Import MD</button>
      <input type="file" id="fileInput" accept=".md">
    </div>

    <!-- 4ã¤ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
    <div class="section" data-key="diary">
      <header>ğŸ“ æ—¥è¨˜</header>
      <textarea placeholder="Markdownã§æ›¸ãâ€¦"></textarea>
      <button class="saveBtn">ä¿å­˜</button>
      <ul class="history"></ul>
    </div>

    <div class="section" data-key="study">
      <header>ğŸ“š å‹‰å¼·</header>
      <textarea placeholder="Markdownã§æ›¸ãâ€¦"></textarea>
      <button class="saveBtn">ä¿å­˜</button>
      <ul class="history"></ul>
    </div>

    <div class="section" data-key="work">
      <header>ğŸ’¼ ä»•äº‹</header>
      <textarea placeholder="Markdownã§æ›¸ãâ€¦"></textarea>
      <button class="saveBtn">ä¿å­˜</button>
      <ul class="history"></ul>
    </div>

    <div class="section" data-key="schedule">
      <header>ğŸ“… äºˆå®š</header>
      <textarea placeholder="Markdownã§æ›¸ãâ€¦"></textarea>
      <button class="saveBtn">ä¿å­˜</button>
      <ul class="history"></ul>
    </div>
  </div>

  <script>
    (function(){
      const sections = document.querySelectorAll('.section');
      const fileInput = document.getElementById('fileInput');

      // localStorage utils
      const load = key => JSON.parse(localStorage.getItem(key) || '[]');
      const save = (key, arr) => localStorage.setItem(key, JSON.stringify(arr));

      // å±¥æ­´ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
      function renderHistory(section, items) {
        const ul = section.querySelector('.history');
        ul.innerHTML = '';
        items.slice().reverse().forEach(item => {
          const li = document.createElement('li');
          const time = document.createElement('div');
          time.className = 'timestamp';
          time.textContent = item.datetime;
          const pre = document.createElement('pre');
          pre.textContent = item.text;
          li.appendChild(time);
          li.appendChild(pre);
          ul.appendChild(li);
        });
      }

      // ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã”ã¨ã«åˆæœŸåŒ–
      sections.forEach(sec => {
        const key    = sec.dataset.key;
        let   items  = load(key);
        const ta     = sec.querySelector('textarea');
        const btn    = sec.querySelector('.saveBtn');

        renderHistory(sec, items);

        btn.addEventListener('click', () => {
          const text = ta.value.trim();
          if (!text) return;
          const datetime = new Date().toLocaleString();
          items.push({ datetime, text });
          save(key, items);
          renderHistory(sec, items);
          ta.value = '';
        });
      });

      // Export Markdown
      document.getElementById('exportBtn')
        .addEventListener('click', () => {
          let md = '';
          sections.forEach(sec => {
            const key   = sec.dataset.key;
            const title = sec.querySelector('header').textContent;
            const items = load(key);
            md += `## ${title}\n\n`;
            items.forEach(it => {
              md += `### ${it.datetime}\n\n${it.text}\n\n`;
            });
          });
          const blob = new Blob([md], { type: 'text/markdown' });
          const url  = URL.createObjectURL(blob);
          const a    = document.createElement('a');
          a.href     = url;
          a.download = 'notes_export.md';
          a.click();
          URL.revokeObjectURL(url);
        });

      // Import Markdown
      document.getElementById('importBtn')
        .addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const text = reader.result;
          const parts = text.split(/^##\s+/m).slice(1);
          parts.forEach(part => {
            const [headerLine, ...rest] = part.split('\n');
            const title = headerLine.trim();
            let key = '';
            if (title.includes('æ—¥è¨˜')) key = 'diary';
            if (title.includes('å‹‰å¼·')) key = 'study';
            if (title.includes('ä»•äº‹')) key = 'work';
            if (title.includes('äºˆå®š')) key = 'schedule';
            if (!key) return;

            const entries = rest.join('\n')
              .split(/^###\s+/m).slice(1)
              .map(e => {
                const [dt, ...txt] = e.split('\n');
                return { datetime: dt.trim(), text: txt.join('\n').trim() };
              });

            save(key, entries);
            renderHistory(
              document.querySelector(`.section[data-key="${key}"]`),
              entries
            );
          });
        };
        reader.readAsText(file);
      });
    })();
  </script>
</body>
</html>
