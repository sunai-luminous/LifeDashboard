<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Life Dashboard</title>

  <!-- React／Babel／TailwindCDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI','Roboto',sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useRef } = React;

    // —— SVGアイコン省略 —— 
    const FileText = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const BookOpen = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Briefcase = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Plus = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Edit3 = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Save = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const X = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Clock = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Moon = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Sun = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Calendar = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Download = () => <svg className="w-4 h-4 inline-block" /* … */ />;
    const Upload = () => <svg className="w-4 h-4 inline-block" /* … */ />;

    // BOM対応ダウンロード関数
    const downloadFile = (filename, content, type = 'text/plain') => {
      const bom = '\uFEFF';
      const blob = new Blob([bom + content], { type: `${type};charset=utf-8` });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    const LifeDashboard = () => {
      // State
      const [activeTab, setActiveTab]     = useState('diary');
      const [diaryEntries, setDiaryEntries]   = useState([]);
      const [studyTasks, setStudyTasks]       = useState([]);
      const [workSchedule, setWorkSchedule]   = useState([]);
      const [newEntry, setNewEntry]           = useState('');
      const [editingId, setEditingId]         = useState(null);
      const [editText, setEditText]           = useState('');
      const [saveStatus, setSaveStatus]       = useState('');
      const fileInputRef = useRef(null);

      // Storage Keys
      const STORAGE_KEYS = {
        diary: 'lifeDashboard_diary',
        study: 'lifeDashboard_study',
        work:  'lifeDashboard_work'
      };

      // load/save
      const saveToStorage = (key, data) => {
        try {
          localStorage.setItem(key, JSON.stringify(data));
          setSaveStatus('保存しました ✓');
        } catch {
          setSaveStatus('保存に失敗しました ✗');
        }
        setTimeout(() => setSaveStatus(''), 2000);
      };
      const loadFromStorage = key => {
        try {
          const s = localStorage.getItem(key);
          return s ? JSON.parse(s) : [];
        } catch {
          return [];
        }
      };

      // 初期読み込み
      useEffect(() => {
        setDiaryEntries(loadFromStorage(STORAGE_KEYS.diary));
        setStudyTasks(loadFromStorage(STORAGE_KEYS.study));
        setWorkSchedule(loadFromStorage(STORAGE_KEYS.work));
      }, []);

      // 自動保存
      useEffect(() => { saveToStorage(STORAGE_KEYS.diary, diaryEntries); }, [diaryEntries]);
      useEffect(() => { saveToStorage(STORAGE_KEYS.study,   studyTasks);   }, [studyTasks]);
      useEffect(() => { saveToStorage(STORAGE_KEYS.work,    workSchedule); }, [workSchedule]);

      // 追加関数
      const addDiaryEntry = () => {
        if (!newEntry.trim()) return;
        const now = new Date();
        const entry = {
          id: now.getTime(),
          timestamp: now.toLocaleString('ja-JP', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false
          }),
          content: newEntry.trim()
        };
        setDiaryEntries([entry, ...diaryEntries]);
        setNewEntry('');
      };
      const addStudyTask = () => {
        if (!newEntry.trim()) return;
        setStudyTasks([...studyTasks, {
          id: Date.now(),
          subject: newEntry.trim(),
          completed: false,
          date: new Date().toLocaleDateString('ja-JP')
        }]);
        setNewEntry('');
      };
      const addWorkSchedule = () => {
        if (!newEntry.trim()) return;
        setWorkSchedule([...workSchedule, {
          id: Date.now(),
          date: new Date().toLocaleDateString('ja-JP'),
          shift: newEntry.trim()
        }]);
        setNewEntry('');
      };

      // 編集
      const startEdit = entry => {
        setEditingId(entry.id);
        setEditText(entry.content);
      };
      const saveEdit = () => {
        setDiaryEntries(diaryEntries.map(e => e.id === editingId ? { ...e, content: editText } : e));
        setEditingId(null);
        setEditText('');
      };
      const cancelEdit = () => {
        setEditingId(null);
        setEditText('');
      };

      // エクスポート／インポート関数
      const exportDiaryAsText = () => {
        const sorted = [...diaryEntries].sort((a,b) => b.id - a.id);
        const lines = sorted.map(e => `[${e.timestamp}] ${e.content}`);
        downloadFile('diary.txt', lines.join('\n'));
      };
      const exportStudyAsText = () => {
        const lines = studyTasks.map(t => `${t.date} ${t.subject} [${t.completed? '完了':'未完'}]`);
        downloadFile('study.txt', lines.join('\n'));
      };
      const exportWorkAsText = () => {
        const lines = workSchedule.map(w => `${w.date} ${w.shift}`);
        downloadFile('work.txt', lines.join('\n'));
      };
      const exportAllAsCSV = () => {
        let csv = '種別,日付,詳細,ステータス\n';
        diaryEntries.forEach(d => csv += `日記,${d.timestamp},${d.content},\n`);
        studyTasks.forEach(s => csv += `勉強,${s.date},${s.subject},${s.completed}\n`);
        workSchedule.forEach(w => csv += `仕事,${w.date},${w.shift},\n`);
        downloadFile('all.csv', csv, 'text/csv');
      };
      const exportAllAsJSON = () => {
        const data = { diary: diaryEntries, study: studyTasks, work: workSchedule };
        downloadFile('all.json', JSON.stringify(data, null, 2), 'application/json');
      };
      const importFromJSON = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          try {
            const obj = JSON.parse(ev.target.result);
            setDiaryEntries(obj.diary || []);
            setStudyTasks(obj.study || []);
            setWorkSchedule(obj.work || []);
            setSaveStatus('インポート完了 ✓');
          } catch {
            setSaveStatus('インポート失敗 ✗');
          }
          setTimeout(() => setSaveStatus(''), 2000);
        };
        reader.readAsText(file, 'UTF-8');
        e.target.value = ''; // 同じファイルも再選択できるよう
      };

      // 削除／クリア
      const deleteEntry = (id, type) => {
        if (type === 'diary') setDiaryEntries(diaryEntries.filter(e => e.id !== id));
        if (type === 'study') setStudyTasks(studyTasks.filter(e => e.id !== id));
        if (type === 'work')  setWorkSchedule(workSchedule.filter(e => e.id !== id));
      };
      const clearAllData = () => {
        if (!window.confirm('本当に全データを削除しますか？')) return;
        setDiaryEntries([]); setStudyTasks([]); setWorkSchedule([]);
        localStorage.removeItem(STORAGE_KEYS.diary);
        localStorage.removeItem(STORAGE_KEYS.study);
        localStorage.removeItem(STORAGE_KEYS.work);
        setSaveStatus('全データ削除 ✓');
        setTimeout(() => setSaveStatus(''), 2000);
      };

      // タブ定義
      const tabs = [
        { id: 'diary', name: '日記', icon: FileText },
        { id: 'study', name: '勉強', icon: BookOpen },
        { id: 'work',  name: '仕事', icon: Briefcase }
      ];

      // シフトパターン
      const shiftPatterns = {
        日勤: { icon: Sun,   color: 'bg-yellow-100 text-yellow-800'  },
        夜勤: { icon: Moon,  color: 'bg-blue-100 text-blue-800'     },
        深夜勤: { icon: Clock,color: 'bg-purple-100 text-purple-800' },
        休み: { icon: Calendar,color: 'bg-green-100 text-green-800'  }
      };

      // UI描画
      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-4xl mx-auto">
            {/* ヘッダー */}
            <header className="text-center mb-8">
              <h1 className="text-4xl font-bold text-gray-800 mb-2">Life Dashboard</h1>
              <p className="text-gray-600">勉強・仕事・日記を一つの場所で管理</p>
              <p className="text-sm text-gray-500 mt-2">
                {new Date().toLocaleDateString('ja-JP', {
                  year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
                })}
              </p>
              {saveStatus && <div className="text-sm text-blue-600 font-medium mt-2">{saveStatus}</div>}
            </header>

            {/* エクスポート/インポートパネル */}
            <div className="bg-white rounded-lg shadow-md p-4 mb-6 space-y-2">
              <div className="flex flex-wrap gap-2">
                <button onClick={exportDiaryAsText}
                  className="px-3 py-1 bg-white border rounded hover:bg-gray-50">
                  <Download /> 日記TXT
                </button>
                <button onClick={exportStudyAsText}
                  className="px-3 py-1 bg-white border rounded hover:bg-gray-50">
                  <Download /> 勉強TXT
                </button>
                <button onClick={exportWorkAsText}
                  className="px-3 py-1 bg-white border rounded hover:bg-gray-50">
                  <Download /> 仕事TXT
                </button>
                <button onClick={exportAllAsCSV}
                  className="px-3 py-1 bg-white border rounded hover:bg-gray-50">
                  <Download /> CSV出力
                </button>
                <button onClick={exportAllAsJSON}
                  className="px-3 py-1 bg-white border rounded hover:bg-gray-50">
                  <Download /> JSON出力
                </button>
                <label className="px-3 py-1 bg-white border rounded cursor-pointer hover:bg-gray-50">
                  <Upload /> JSON取込
                  <input type="file" accept="application/json"
                         className="hidden" ref={fileInputRef}
                         onChange={importFromJSON} />
                </label>
                <button onClick={clearAllData}
                  className="px-3 py-1 bg-red-100 border border-red-300 text-red-700 rounded hover:bg-red-200">
                  全データ削除
                </button>
              </div>
            </div>

            {/* タブナビ */}
            <div className="flex justify-center mb-6 space-x-4">
              {tabs.map(t => (
                <button key={t.id}
                  onClick={() => { setActiveTab(t.id); setNewEntry(''); cancelEdit(); }}
                  className={`px-4 py-2 rounded-lg font-medium ${
                    activeTab === t.id
                      ? 'bg-indigo-600 text-white shadow'
                      : 'bg-white text-gray-600 hover:bg-gray-100'
                  }`}>
                  <t.icon /> <span className="ml-1">{t.name}</span>
                </button>
              ))}
            </div>

            {/* コンテンツ */}
            <div className="bg-white rounded-lg shadow-lg p-6">
              {/* 日記 */}
              {activeTab === 'diary' && (
                <div>
                  <div className="flex mb-4">
                    <input type="text" value={newEntry}
                      onChange={e => setNewEntry(e.target.value)}
                      className="flex-1 p-2 border rounded-l"
                      placeholder="新しい日記を入力…" />
                    <button onClick={addDiaryEntry}
                      className="px-4 bg-indigo-600 text-white rounded-r">
                      <Plus />
                    </button>
                  </div>
                  <ul className="space-y-4">
                    {diaryEntries.map(e => (
                      <li key={e.id} className="border p-4 rounded">
                        <div className="flex justify-between mb-2 text-sm text-gray-500">
                          <span>{e.timestamp}</span>
                          <div className="space-x-2">
                            {editingId === e.id
                              ? <>
                                  <button onClick={saveEdit}
                                    className="text-green-600"><Save /></button>
                                  <button onClick={cancelEdit}
                                    className="text-gray-400"><X /></button>
                                </>
                              : <>
                                  <button onClick={() => startEdit(e)}
                                    className="text-blue-600"><Edit3 /></button>
                                  <button onClick={() => deleteEntry(e.id,'diary')}
                                    className="text-red-600"><X /></button>
                                </>
                            }
                          </div>
                        </div>
                        {editingId === e.id
                          ? <textarea className="w-full p-2 border rounded"
                              value={editText}
                              onChange={e => setEditText(e.target.value)} />
                          : <p className="whitespace-pre-wrap">{e.content}</p>
                        }
                      </li>
                    ))}
                    {diaryEntries.length === 0 && <p className="text-center text-gray-400">日記がありません</p>}
                  </ul>
                </div>
              )}

              {/* 勉強 */}
              {activeTab === 'study' && (
                <div>
                  <div className="flex mb-4">
                    <input type="text" value={newEntry}
                      onChange={e => setNewEntry(e.target.value)}
                      className="flex-1 p-2 border rounded-l"
                      placeholder="新しい勉強項目を入力…" />
                    <button onClick={addStudyTask}
                      className="px-4 bg-indigo-600 text-white rounded-r">
                      <Plus />
                    </button>
                  </div>
                  <ul className="space-y-2">
                    {studyTasks.map(t => (
                      <li key={t.id} className="flex items-center justify-between p-2 border rounded">
                        <label className="flex items-center space-x-2">
                          <input type="checkbox" checked={t.completed}
                            onChange={() => {
                              setStudyTasks(studyTasks.map(x =>
                                x.id === t.id ? { ...x, completed: !x.completed } : x
                              ));
                            }} />
                          <span className={t.completed ? 'line-through text-gray-400' : ''}>
                            {t.subject}
                          </span>
                        </label>
                        <div className="flex items-center space-x-2">
                          <span className="text-sm text-gray-500">{t.date}</span>
                          <button onClick={() => deleteEntry(t.id,'study')}
                            className="text-red-600"><X /></button>
                        </div>
                      </li>
                    ))}
                    {studyTasks.length === 0 && <p className="text-center text-gray-400">勉強項目がありません</p>}
                  </ul>
                </div>
              )}

              {/* 仕事 */}
              {activeTab === 'work' && (
                <div>
                  <div className="flex mb-4">
                    <input type="text" value={newEntry}
                      onChange={e => setNewEntry(e.target.value)}
                      className="flex-1 p-2 border rounded-l"
                      placeholder="シフトを入力（例: 日勤, 夜勤…）" />
                    <button onClick={addWorkSchedule}
                      className="px-4 bg-indigo-600 text-white rounded-r">
                      <Plus />
                    </button>
                  </div>
                  <ul className="space-y-2">
                    {workSchedule.map(w => {
                      const p = shiftPatterns[w.shift] || { color: 'bg-gray-100 text-gray-800', icon: Clock };
                      return (
                        <li key={w.id} className="flex items-center justify-between p-2 border rounded">
                          <div className="flex items-center space-x-2">
                            <span className="text-sm text-gray-500">{w.date}</span>
                            <span className={`px-2 py-1 rounded ${p.color}`}>
                              <p.icon /> <span className="ml-1">{w.shift}</span>
                            </span>
                          </div>
                          <button onClick={() => deleteEntry(w.id,'work')}
                            className="text-red-600"><X /></button>
                        </li>
                      );
                    })}
                    {workSchedule.length === 0 && <p className="text-center text-gray-400">予定がありません</p>}
                  </ul>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // React18 マウント
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<LifeDashboard />);
  </script>
</body>
</html>
