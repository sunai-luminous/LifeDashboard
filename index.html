<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeDashboard</title>

  <!-- Bulma CSS ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ¯ãƒ¼ã‚¯ -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />

  <!-- ãƒ€ãƒ¼ã‚¯ï¼ãƒ©ã‚¤ãƒˆç”¨CSSå¤‰æ•° -->
  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --primary: #3273dc;
      --input-bg: #f5f5f5;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --primary: #209cee;
      --input-bg: #1f1f1f;
    }

    html, body {
      background-color: var(--bg);
      color: var(--fg);
      transition: background-color 0.3s, color 0.3s;
      height: 100%;
    }

    .navbar, .section {
      background-color: var(--bg);
    }

    .button.is-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: #ffffff;
    }

    input.input {
      background-color: var(--input-bg);
      color: var(--fg);
      border: 1px solid #ccc;
    }

    .memo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 1em;
      margin-bottom: 0.5em;
      background: var(--input-bg);
      border-radius: 4px;
    }

    .memo-item button {
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: var(--primary);
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">

  <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->
  <nav class="navbar">
    <div class="navbar-brand">
      <span class="navbar-item title is-4">LifeDashboard</span>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <button id="theme-btn" class="button is-primary">
          ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿
        </button>
      </div>
    </div>
  </nav>

  <!-- ãƒ¡ã‚¤ãƒ³ -->
  <section class="section">
    <div class="container">
      <!-- å…¥åŠ› -->
      <div class="field has-addons">
        <div class="control is-expanded">
          <input id="memo-input" class="input" type="text" placeholder="ãƒ¡ãƒ¢ã‚’å…¥åŠ›â€¦" />
        </div>
        <div class="control">
          <button id="add-btn" class="button is-primary">è¿½åŠ </button>
        </div>
      </div>

      <!-- ãƒ¡ãƒ¢ãƒªã‚¹ãƒˆ -->
      <div id="memo-list"></div>
    </div>
  </section>

  <!-- ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script>
    // å®šæ•°
    const THEME_KEY = "ld-theme";
    const MEMO_KEY  = "ld-memos";

    const rootEl   = document.documentElement;
    const themeBtn = document.getElementById("theme-btn");
    const inputEl  = document.getElementById("memo-input");
    const addBtn   = document.getElementById("add-btn");
    const listEl   = document.getElementById("memo-list");

    // ãƒ†ãƒ¼ãƒåˆæœŸåŒ–
    const savedTheme = localStorage.getItem(THEME_KEY);
    if (savedTheme) {
      rootEl.setAttribute("data-theme", savedTheme);
      themeBtn.textContent = savedTheme === "dark" ? "ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿" : "ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿";
    }

    // ãƒ†ãƒ¼ãƒåˆ‡æ›¿
    themeBtn.addEventListener("click", () => {
      const current = rootEl.getAttribute("data-theme") || "light";
      const next    = current === "light" ? "dark" : "light";
      rootEl.setAttribute("data-theme", next);
      localStorage.setItem(THEME_KEY, next);
      themeBtn.textContent = next === "dark" ? "ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿" : "ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡æ›¿";
    });

    // ãƒ¡ãƒ¢èª­ã¿è¾¼ã¿
    let memos = JSON.parse(localStorage.getItem(MEMO_KEY) || "[]");

    // ãƒ¡ãƒ¢æç”»
    function render() {
      listEl.innerHTML = "";
      if (memos.length === 0) {
        listEl.innerHTML = `<p class="has-text-grey">ãƒ¡ãƒ¢ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>`;
        return;
      }
      memos.forEach((text, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "memo-item";
        wrap.innerHTML = `
          <span>${text}</span>
          <button data-idx="${idx}">ğŸ—‘ï¸</button>
        `;
        listEl.appendChild(wrap);
      });
      // å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
      listEl.querySelectorAll("button[data-idx]").forEach(btn => {
        btn.addEventListener("click", e => {
          const i = Number(e.currentTarget.dataset.idx);
          memos.splice(i, 1);
          saveAndRender();
        });
      });
    }

    // ä¿å­˜ï¼†å†æç”»
    function saveAndRender() {
      localStorage.setItem(MEMO_KEY, JSON.stringify(memos));
      render();
    }

    // è¿½åŠ å‡¦ç†
    addBtn.addEventListener("click", () => {
      const v = inputEl.value.trim();
      if (!v) return;
      memos.push(v);
      inputEl.value = "";
      saveAndRender();
    });
    inputEl.addEventListener("keypress", e => {
      if (e.key === "Enter") addBtn.click();
    });

    // åˆå›æç”»
    render();
  </script>
</body>
</html>
